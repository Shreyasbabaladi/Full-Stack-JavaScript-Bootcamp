<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Welcome to registration page</h1>
    <main>
      <section class="flex">
        <img src="" alt="mobile" class="image-top" />
        <img src="" alt="mock-up"  class="mock-up"/>
      </section>
      <section class="flex form-section">
        <h1 class="form-header">create account</h1>
        <form action="">
          <div class="row">
            <input type="text" class="form-input" placeholder="First Name" />
            <input type="text" class="form-input" placeholder="First Name" />
          </div>
          <input
            type="text"
            class="form-input"
            placeholder="Enter your email"
          />
          <div class="row">
            <input type="text" class="form-input" placeholder="password" />
            <input
              type="text"
              class="form-input"
              placeholder="confirm password"
            />
          </div>
          <button class="btn btn-submit">create account</button>
        </form>
        <div class="flex flex-column">
            <div class="divider">OR</div>
            <button class="btn btn-facebook">Facebook</button>
            <button class="btn btn-twitter">Twitter</button>
        </div>
      </section>
    </main>
  </body>
</html>
