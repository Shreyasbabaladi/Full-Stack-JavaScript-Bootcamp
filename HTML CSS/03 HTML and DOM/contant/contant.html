<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contant</title>
</head>
<body>
    <a href="../index.html">Home</a>
    <h1>Welcome to contant Page</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id labore neque error eius eaque nulla praesentium porro optio maxime minus</p>

    <div id="contact-from">
        <form action="" method="post">
            <label for="fullname">Name</label>
            <input type="text" name="fullname" id="" placeholder="Full name">
            <br>
            <label for="email">Email</label> 
            <input type="email" name="email" placeholder="email@email.com">
            <br>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="" cols="30" rows="10">Ping me here</textarea>
            <br>
            <select name="Language" id="">
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="js">JavaScript</option>
            </select>
            <br>
            <label for="facebook">Facebook</label>
            <input type="checkbox" name="facebook" id="">
            <label for="linkedin">Linkedin</label>
            <input type="checkbox" name="linkedin" id="">
            <label for="gmail">Gmail</label>
            <input type="checkbox" name="gmail" id="">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
