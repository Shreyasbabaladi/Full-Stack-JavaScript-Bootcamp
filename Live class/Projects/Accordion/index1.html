<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
  </head>
  <body>
    <div class="accordion-iteams">
      <div class="accordion-iterm">
        <h1>Heading</h1>
        <p style="display: none">subheading</p>
      </div>
    </div>
  </body>

  <script>
    let accordionIterm = document.querySelectorAll('.accordion-iterm h1');
    accordionIterm.forEach((event) => {
        event.addEventListener('click', () => {
          let  para = event.nextElementSibling;
          (para.style.display === 'none')? para.style.display='block' : para.style.display='none';
        })
    })
    console.log(accordionIterm);
  </script>
</html>
